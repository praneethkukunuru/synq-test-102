<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="hero">
      <h1>Online Tic-Tac-Toe</h1>
      <p class="subtitle">Create a room, share the code, and play live.</p>
    </header>

    <section id="lobby" class="card">
      <div class="field-group">
        <label for="playerName">Your Name</label>
        <input id="playerName" type="text" maxlength="20" placeholder="Enter your name" />
      </div>
      <div class="actions">
        <button id="createRoom" class="btn">Create Room</button>
      </div>
      <div class="join-row">
        <input id="roomCodeInput" type="text" maxlength="6" placeholder="Room code" />
        <button id="joinRoom" class="btn alt">Join Room</button>
      </div>
      <p id="lobbyMessage" class="message"></p>
    </section>

    <section id="game" class="card hidden">
      <div class="top-row">
        <p class="room-code">Room: <span id="roomCodeValue">-</span></p>
        <button id="copyRoomCode" class="btn ghost">Copy Code</button>
      </div>

      <div class="scoreboard">
        <div class="score" id="scoreX">X: 0</div>
        <div class="score" id="scoreO">O: 0</div>
      </div>

      <p id="status" class="status">Waiting for players...</p>

      <section class="board" aria-label="Tic Tac Toe board">
        <button class="cell" data-index="0" aria-label="Cell 1"></button>
        <button class="cell" data-index="1" aria-label="Cell 2"></button>
        <button class="cell" data-index="2" aria-label="Cell 3"></button>
        <button class="cell" data-index="3" aria-label="Cell 4"></button>
        <button class="cell" data-index="4" aria-label="Cell 5"></button>
        <button class="cell" data-index="5" aria-label="Cell 6"></button>
        <button class="cell" data-index="6" aria-label="Cell 7"></button>
        <button class="cell" data-index="7" aria-label="Cell 8"></button>
        <button class="cell" data-index="8" aria-label="Cell 9"></button>
      </section>

      <div class="actions">
        <button id="rematch" class="btn">Rematch</button>
      </div>
      <p id="gameMessage" class="message"></p>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
